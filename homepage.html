<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estein Homepage</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <section id="navbar">
                <div class="row">
                    <img src="assets/navbar.png" alt="Navbar">
                </div>
        </section>
        
        </br></br>

        <section id="background">
            <div class="d-flex justify-content-center align-items-center" style="height: 60vh; ">
                <div class="row">
                    <img src="assets/videoBackground.gif" alt="Background Video" class="img-fluid w-100" style="object-fit: cover;">
                </div>
            </div>
        </section>
        </br></br></br>

        <section id="about">
            <div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
                <div class="row">
                    <img src="assets/about.png" alt="About" class="img-fluid">
                </div>
            </div>    
        </section>
        </br></br></br></br></br></br>

        <section id="industria">
            <div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
                <div class="flipping-cards">
                    <div class="row"><img src="assets/industry01.png" alt="Industry1" class="img-fluid"></div>
                    <div class="row"><img src="assets/industry02.gif" alt="Industry2" class="img-fluid"></div>
                    <div class="row"><img src="assets/industry03.png" alt="Industry3" class="img-fluid"></div>
                </div>
            </div>
            

        </section>
        

        <section id="marcas" class="my-5">
            <div class="d-flex justify-content-center align-items-center" style="height: 30vh;">
                <img src="assets/brands.gif" alt="Brands" class="img-fluid" style="max-width: 90%; width: 1000px;">
            </div>
        </section>
        
        </br></br></br></br></br>

        
        
        <section id="categoria" class="my-5">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
                    <img src="assets/categories.png" alt="Categories" class="img-fluid" style="max-width: 90%; width: 600px;">
                </div>
            </div>
        </section>

        </br></br></br></br></br>
        
        

        <section id="contact" class="my-5">
            <div class="d-flex justify-content-center align-items-center">
                <img src="assets/contact.png" alt="Contact" class="img-fluid">
            </div>
        </section>
        

        <footer>
            <div class="d-flex justify-content-center align-items-center">
                <img src="assets/footer.png" alt="Contact" class="img-fluid">
            </div>
            <!--
            <p>&copy; 2025 Estein. Todos los derechos reservados.</p>
            -->
        </footer>
        
    </div>

    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
